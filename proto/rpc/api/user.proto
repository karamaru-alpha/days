// NOTE: this is example file
syntax = "proto3";

package rpc.api;

import "google/protobuf/empty.proto";

option go_package = "github.com/karamaru-alpha/days/pkg/pb/rpc/api";

service Example {
  rpc Ping(google.protobuf.Empty) returns (ExamplePingResponse) {}
}

message ExamplePingResponse {
  string message = 1;
}
