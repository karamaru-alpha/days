run:
  timeout: 20m
  allow-parallel-runners: true

linters:
  disable-all: true
  enable:
    # Enabled by default
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Disabled by default
    - exhaustive
    - gofmt
    - gocritic
    - goimports
    - gosec
    - intrange
    - misspell
    - nilerr
    - nolintlint
    - unconvert
    - unparam
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/karamaru-alpha/hoodie
  exhaustive:
    ignore-enum-members: "UNKNOWN"
